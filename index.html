      </div>

                <p class="hud-prefix">
                  Score
                </p>
                <h2 class="hud-main-text" id="score">
                  0

                <div class="hud-item">
                  <p class="hud=prefix">
                    Question:
                  </p>
                </div>
              </div>
            </div>
            <div id="question"></div>
            <div class="choice-container">

            <div class="choice-container">

              <p class="choice-text" data-number="2">Choice 2</p>
            </div>
            <div class="choice-container">
              <p class="choice-prefix">C</p>
              <p class="choice-text" data-number="3">Choice 3</p>

            <div class="choice-container">
              <p class="choice-prefix">D</p>
              <p class="choice-text" data-number="4">Choice 4</p> -->
            </div>
        </div>
      </div>

      <div class="score-container">
        <div id="end" class="flex-center flex-column">
          <h2 id="finalScore">0</h2>
          <form class="end-form-container">
            <h3 id="end-text">Enter your initials below to save your score!</h3>
            <input type="text" name="name" id="username" placeholder="Enter your initials">
            <button class="button" id="saveScoreButton" type="submit" onclick="saveHighScore(event)">Save</button>
          </form>
          <a href="" class="button">Play Again</a>
        </div>
      </div>
      <script src="./assets/script.js"></script>
  </body>
