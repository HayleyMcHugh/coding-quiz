<!DOCTYPE html>
<html lang= "en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css"/>
    <title>The Coding Quiz</title>
  </head>

  <body>
      <div class="home-container">
          <h1>The Coding Quiz</h1> 
         <div class="start-btn"><button>Start Quiz</button></div>
      </div>

      <div class="quiz-container">
        <header>
            <div class="timer">
                <div class="timer-text">Time Left</div>
                <div class="timer-seconds">60</div>
            </div>
        </header>
        <section>
            <div class="question-text"></div>
            <div class="option-list"></div>
        </section>
        <footer>
            <button class="next-btn">Next Question</button>
        </footer>
      </div>

      <div class="score-container">
        <div class="complete-text">Congratulations! You've finished the quiz!</div>
        <div class="button">
            <button class="restart">Play Again!</button>
        </div>
      </div>
      <script src="./assets/script.js"></script>
  </body>    
</html>
